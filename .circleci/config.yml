version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9  
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run index.py
          command: |
            source venv/bin/activate
            python api/index.py  # Runs index.py inside the virtual environment

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
